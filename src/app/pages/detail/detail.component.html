<app-header></app-header>
<app-banner></app-banner>
<div *ngIf="product">
    <section class='pt-[80px] mb-[80px]'>
        <div class="relative mx-auto max-w-screen-xl px-4 py-8">
            <div>
                <h1 class="text-2xl font-bold lg:text-3xl">{{product.name}}</h1>

                <p class="mt-1 text-sm text-gray-500">{{product.desc}}</p>
            </div>

            <div class="grid gap-8 lg:grid-cols-4 lg:items-start">
                <div class="lg:col-span-3">
                    <div class="relative mt-4">
                        <img
                            alt="Tee"
                            src="{{product.img}}"
                            class="h-72 w-full rounded-xl object-cover lg:h-[540px]"
                        />

                        <div class="absolute bottom-4 left-1/2 inline-flex -translate-x-1/2 items-center rounded-full bg-black/75 px-3 py-1.5 text-white">
                            <svg
                                class="h-4 w-4"
                                xmlns="http://www.w3.org/2000/svg"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke="currentColor"
                            >
                                <path
                                    strokeLinecap="round"
                                    strokeLinejoin="round"
                                    strokeWidth="2"
                                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0zM10 7v3m0 0v3m0-3h3m-3 0H7"
                                />
                            </svg>

                            
                        </div>
                    </div>
                </div>

                <div class="lg:sticky lg:top-0">
                    <form class="space-y-4 lg:pt-8" >
                        <input  type="text" class="hidden" />
                        <fieldset>
                            <legend class="text-lg font-bold">Tác Giả</legend>

                            <div class="mt-2 flex flex-wrap gap-1">
                                <label htmlFor="material_cotton" class="cursor-pointer">
                                    <input
                                        type="radio"
                                        id="material_cotton"
                                        name="material"
                                        class="peer sr-only"
                                        checked
                                    />

                                    <span
                                        class="block rounded-full border border-gray-200 px-3 py-1 text-5xs peer-checked:bg-gray-100"
                                    >
                                        {{product.author}}
                                    </span>
                                </label>

                            </div>
                        </fieldset>

                        <div class="rounded border bg-gray-100 p-4">
                            <p class="text-5sm">
                                <span class="block">Giá: {{product.price}}VND</span>

                                <a href="" class="mt-1 inline-block underline"> Find out more </a>
                            </p>
                        </div>

                        <div>
                            <p class="text-xl text-red-500 font-bold"></p>
                        </div>
                        <fieldset>
                            <legend class="text-lg font-bold">Quantity</legend>
                            <input type="number" class=' rounded-sm bg-[#ebebeb] border-[10px] py-[4px]' min="1" />
                        </fieldset>

                        <button
                            type="submit"
                            class="w-full rounded bg-red-700 px-6 py-3 text-sm font-bold uppercase tracking-wide text-white"
                        >
                            Add to cart
                        </button>

                        <button
                            type="button"
                            class="w-full rounded border border-gray-300 bg-gray-100 px-6 py-3 text-sm font-bold uppercase tracking-wide"
                        >
                            Notify when on sale
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </section>

</div>
<app-footer></app-footer>
